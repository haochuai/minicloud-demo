events {}

http {
  server {
    listen 80;

    # ===========================
    # 1) WEB FRONTEND
    # ===========================
    location / {
      proxy_pass http://web-frontend-server:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========================
    # 2) BACKEND API
    # Strip prefix /api/
    # /api/hello  →  backend: /hello
    # ===========================
    location /api/ {
      proxy_pass http://application-backend-server:8081/;   # NHỚ dấu "/" ở cuối
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========================
    # 3) KEYCLOAK AUTH SERVER
    # ===========================
    location /auth/ {
      proxy_pass http://authentication-identity-server:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Fix redirect lỗi 8080 → 80
      proxy_redirect off;
    }

    # ===========================
    # 4) STUDENT API
    # route /student/ → backend /student
    # ===========================
    location /student/ {
      proxy_pass http://application-backend-server:8081/student;
      proxy_set_header Host $host;
    }
  }
}
